<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form1">
      <form>
        <label for="email">Enter Email</label>
        <input type="text" id="email" />
        <br />
        <label for="password">Enter password</label>
        <input type="password" id="password" />
        <br />
        <input type="submit" value="Click here" />
      </form>
    </div>
    <br />
    <div class="form2">
      <form action="">
        <fieldset>
          <legend>Learning the form</legend>
          <label for="datepicker">Choose date</label>
          <input type="date" id="datepicker" />
          <br />

          <label for="selector1"> Choose your dish</label>
          <select name="dishes" id="selector1">
            <option value="maggi">Maggi</option>
            <option value="keto">Keto Diet</option>
            <option value="dalvat">Dalvat</option>
          </select>
          <br />
          <textarea
            name="first"
            id="first"
            placeholder="Enter your thoughts:"
          ></textarea>
        </fieldset>
      </form>
    </div>
    <div class="form3">
      <form action="">
        <label for="radio1">Male</label>
        <input type="radio" name="radio1" id="radio1" />
        <label for="radio2">Female</label>
        <input type="radio" name="radio2" id="radio2" />
        <label for="radio3">Other</label>
        <input type="radio" name="radio3" id="radio3" />
        <br />
        <label for="checkbox1">Male</label>
        <input type="checkbox" name="checkbox1" id="checkbox1" />
        <label for="checkbox2">Female</label>
        <input type="checkbox" name="checkbox2" id="checkbox2" />
        <label for="checkbox3">Other</label>
        <input type="checkbox" name="checkbox3" id="checkbox3" />
      </form>
    </div>
  </body>
</html>
